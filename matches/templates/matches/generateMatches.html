{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'matches/css/styles.css' %}" />
    <title>generate matches</title>
    <style>
      body {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container generateMatch">
      <h1>Generate Matches for {{ league.name }}</h1>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Generate Matches</button>
      </form>
    </div>
  </body>
</html>
