{% extends "matches/home.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<div class="confirmDelete">
  <h1>Are you sure you want to delete {{ object.name }} ?</h1>
  <form method="post">
    {% csrf_token %}
    <div class="confirmSub">
      <input type="submit" value="Confirm" />
      <a href="{% url 'allLeague' %}">Cancel</a>
    </div>
  </form>
</div>

{% endblock %}
